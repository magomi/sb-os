<html>
<body>
<form action="#" th:action="@{/}" th:object="${subscriber}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error: name</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error: email</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Subscribe</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
